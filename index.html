<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Paylio – API Console</title>
  <style>
    body { font: 14px/1.4 system-ui, -apple-system, Segoe UI, Roboto, sans-serif; margin: 24px; color: #111; }
    h1 { margin: 0 0 12px; }
    .card { border: 1px solid #e5e7eb; border-radius: 12px; padding: 16px; margin: 12px 0; }
    button { padding: 8px 12px; border: 0; border-radius: 8px; background: #4f46e5; color: #fff; cursor: pointer; }
    button:disabled { opacity: .5; cursor: default; }
    code, pre { background: #f9fafb; padding: 2px 4px; border-radius: 6px; }
    pre { padding: 12px; overflow-x: auto; }
    .row { display: flex; gap: 12px; align-items: center; }
    .muted { color: #6b7280; }
  </style>
</head>
<body>
  <h1>Paylio – API Console</h1>
  <p class="muted">This page talks directly to your Vercel API routes under <code>/api/*</code>.</p>

  <div class="card">
    <div class="row">
      <button id="autoConnect">Sandbox Auto-Connect</button>
      <span class="muted">Creates a Plaid sandbox item for <code>demo-user</code> (no UI needed).</span>
    </div>
    <div id="autoConnectOut"></div>
  </div>

  <div class="card">
    <div class="row">
      <button id="getAccounts">Get Accounts</button>
      <span class="muted">Requires auto-connect first.</span>
    </div>
    <pre id="accountsOut"></pre>
  </div>

  <div class="card">
    <div class="row">
      <button id="getTxns">Get Transactions (30 days)</button>
      <span class="muted">Requires auto-connect first.</span>
    </div>
    <pre id="txnsOut"></pre>
  </div>

  <script>
    const userId = "demo-user";

    async function post(path, body) {
      const r = await fetch(path, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(body ?? {})
      });
      if (!r.ok) throw new Error(await r.text());
      return r.json();
    }
    async function get(path, params) {
      const qs = params ? "?" + new URLSearchParams(params).toString() : "";
      const r = await fetch(path + qs);
      if (!r.ok) throw new Error(await r.text());
      return r.json();
    }
    function show(el, data) {
      if (typeof data === "string") el.textContent = data;
      else el.textContent = JSON.stringify(data, null, 2);
    }

    document.getElementById("autoConnect").onclick = async () => {
      const out = document.getElementById("autoConnectOut");
      out.textContent = "Running…";
      try {
        const res = await post("/api/plaid/sandbox/auto-connect", { user_id: userId });
        out.textContent = "OK ✓ " + JSON.stringify(res);
      } catch (e) {
        out.textContent = "Error: " + e.message;
      }
    };

    document.getElementById("getAccounts").onclick = async () => {
      const out = document.getElementById("accountsOut");
      out.textContent = "Loading…";
      try {
        const res = await get("/api/plaid/accounts", { user_id: userId });
        show(out, res);
      } catch (e) {
        show(out, "Error: " + e.message);
      }
    };

    document.getElementById("getTxns").onclick = async () => {
      const out = document.getElementById("txnsOut");
      out.textContent = "Loading…";
      try {
        const res = await get("/api/plaid/transactions", { user_id: userId, days: 30 });
        show(out, res);
      } catch (e) {
        show(out, "Error: " + e.message);
      }
    };
  </script>
</body>
</html>
